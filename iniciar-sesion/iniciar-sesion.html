<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../iniciar-sesion/stylesSesion.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo-platzi-video-BW2">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="Login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="pasword" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>                    
                </div>                
            </form>
            <section class="login__container--social-media">
                <div><img style="width: 28.25px; height: 28.25px;" src="https://img.icons8.com/fluent-systems-regular/452/gmail.png" alt="iconoGmail">Inicia sesión con Google</div>
                <div><img style="width: 28.25px; height: 28.25px;" src="https://img.icons8.com/ios/452/twitter-squared.png" alt="iconoTwitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>            
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
      </footer>
</body>
</html>
