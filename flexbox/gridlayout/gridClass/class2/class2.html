<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reto grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../class2/styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <img src="./dist/img/Back.png" alt="Back" id="back">
            <h1>CHERCED</h1>
            <img src="./dist/img/options.png" alt="options" id="option">
        </div>
    </header>
    <main>
        <section class="banner-container">
            <div class="banner-nav-container">
                <img src="./dist/img/profile.png" alt="potho">
                    <div class="stacs-container">
                        <h1>30</h1>
                        <p>Posts</p>
                    </div>
                    <div class="stacs-container">
                        <h1>10M</h1>
                        <p>Followers</p>
                    </div>
                    <div class="stacs-container">
                        <h1>1M</h1>
                        <p>Following</p>
                    </div>
            </div>
            <div class="banner-userinfo-container">
                <h1>Camilo Cediel</h1>
                <p>National Hero</p>
                <h2>CHERCED</h2>
                <a href="https://cherced.github.io/mywesite/">https://cherced.github.io/mywesite/</a>
            </div>
            <div class="banner-buttoms-container">
                <button class="bluebutton" type="text">Follow</button>
                <button class="blackbutton" type="text">Message</button>
                <button class="blackbutton" type="text">Email</button>
                <button class="littlebutton" type="text"><img src="./dist/img/downButton.png" alt="downButton"></button>
            </div>
            <div class="banner-highligths-container">
                    <img src="./dist/img/highlight1.png" alt="highligths">
                    <img src="./dist/img/highlight1.png" alt="highligths">
                    <img src="./dist/img/highlight1.png" alt="highligths">
                    <img src="./dist/img/highlight1.png" alt="highligths">           
            </div>
        </section>
        <section class="pics-container">
                <img src="./dist/img/photos.png" alt="photos">
                <img src="./dist/img/tags.png" alt="tags">
        </section>
        <aside class="pics-aside-container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            
        </aside>
    </main>
    <footer>
            <img src="./dist/img/Home.png" alt="home">
            <img src="./dist/img/Search.png" alt="search">
            <img src="./dist/img/Add.png" alt="add">
            <img src="./dist/img/Like.png" alt="like">
            <img src="./dist/img/AvatarFOOTER.png" alt="profile">
    </footer>

</html>
